<div class="container">

    <div class="pt-5">  
        <div class="global-container">  
          <div class="card login-form">  
          <div class="card-body" style="margin: 5%;">  
              <h3 class="card-title text-center"> Login Form </h3>  
              <div class="card-text">  

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
                    
                    <div class="form-group" [ngClass]="{'has-error':username?.errors}">  
                        <label for="exampleInputEmail1">Username/Email</label>
                        <input type="text" id="name" class="form-control form-control-lg" formControlName="username" required>
                        <div class="alert alert-danger" *ngIf="username && username.invalid && (username.touched || username.dirty)">
                            <div *ngIf="username.errors?.['required']">Username is required</div>
                            <div *ngIf="username.errors?.['pattern']">Username is invalid</div>
                        </div>
                    </div>
                    
                    <div class="form-group">  
                        <label for="exampleInputPassword1">Password </label>
                        <input id="last-name" type="password" class="form-control form-control-lg" required formControlName="password">    
                        <div class="alert alert-danger" *ngIf="password && password.invalid && (password.touched || password.dirty)">
                            <div *ngIf="password.errors?.['required']">Password is required</div>
                            <div *ngIf="password.errors?.['minlength']">Password should be minimum 6 characters</div>
                        </div>
                    </div>
                    <button style="background-color: black;" type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Submit</button>
                </form>
                
              </div>  
          </div>  
      </div>  
    </div>  
</div>
